<header class="bg-white dark:bg-gray-800 shadow-sm sticky top-0 z-40" role="banner">
    <nav class="container mx-auto px-4 py-4" aria-label="Main navigation">
        <div class="flex items-center justify-between">
            <!-- Logo/Site Title -->
            <a href="{{ "/" | relLangURL }}" class="text-xl font-bold text-gray-900 dark:text-white hover:text-blue-600 dark:hover:text-blue-400 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2 rounded">
                {{ .Site.Title }}
            </a>
            
            <!-- Desktop Navigation -->
            <div class="hidden md:flex items-center space-x-6">
                {{ range .Site.Menus.main }}
                <a href="{{ .URL | relLangURL }}" 
                   class="text-gray-700 dark:text-gray-300 hover:text-blue-600 dark:hover:text-blue-400 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2 rounded px-2 py-1 {{ if $.IsMenuCurrent "main" . }}font-semibold text-blue-600 dark:text-blue-400{{ end }}"
                   {{ if $.IsMenuCurrent "main" . }}aria-current="page"{{ end }}>
                    {{ .Name }}
                </a>
                {{ end }}
                
                <!-- Dark Mode Toggle -->
                <button 
                    id="theme-toggle" 
                    type="button"
                    class="p-2 text-gray-700 dark:text-gray-300 hover:bg-gray-100 dark:hover:bg-gray-700 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
                    aria-label="Toggle dark mode"
                    aria-pressed="false">
                    <svg id="theme-toggle-dark-icon" class="hidden w-5 h-5" fill="currentColor" viewBox="0 0 20 20" aria-hidden="true">
                        <path d="M17.293 13.293A8 8 0 016.707 2.707a8.001 8.001 0 1010.586 10.586z"></path>
                    </svg>
                    <svg id="theme-toggle-light-icon" class="hidden w-5 h-5" fill="currentColor" viewBox="0 0 20 20" aria-hidden="true">
                        <path d="M10 2a1 1 0 011 1v1a1 1 0 11-2 0V3a1 1 0 011-1zm4 8a4 4 0 11-8 0 4 4 0 018 0zm-.464 4.95l.707.707a1 1 0 001.414-1.414l-.707-.707a1 1 0 00-1.414 1.414zm2.12-10.607a1 1 0 010 1.414l-.706.707a1 1 0 11-1.414-1.414l.707-.707a1 1 0 011.414 0zM17 11a1 1 0 100-2h-1a1 1 0 100 2h1zm-7 4a1 1 0 011 1v1a1 1 0 11-2 0v-1a1 1 0 011-1zM5.05 6.464A1 1 0 106.465 5.05l-.708-.707a1 1 0 00-1.414 1.414l.707.707zm1.414 8.486l-.707.707a1 1 0 01-1.414-1.414l.707-.707a1 1 0 011.414 1.414zM4 11a1 1 0 100-2H3a1 1 0 000 2h1z" fill-rule="evenodd" clip-rule="evenodd"></path>
                    </svg>
                </button>
            </div>
            
            <!-- Mobile Menu Button -->
            <button 
                id="mobile-menu-button" 
                type="button"
                class="md:hidden p-2 text-gray-700 dark:text-gray-300 hover:bg-gray-100 dark:hover:bg-gray-700 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
                aria-label="Toggle mobile menu"
                aria-expanded="false"
                aria-controls="mobile-menu">
                <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24" aria-hidden="true">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16"></path>
                </svg>
            </button>
        </div>
        
        <!-- Mobile Navigation -->
        <div id="mobile-menu" class="hidden md:hidden mt-4 space-y-2">
            {{ range .Site.Menus.main }}
            <a href="{{ .URL | relLangURL }}" 
               class="block px-4 py-2 text-gray-700 dark:text-gray-300 hover:bg-gray-100 dark:hover:bg-gray-700 rounded-lg {{ if $.IsMenuCurrent "main" . }}font-semibold text-blue-600 dark:text-blue-400 bg-gray-50 dark:bg-gray-700{{ end }}"
               {{ if $.IsMenuCurrent "main" . }}aria-current="page"{{ end }}>
                {{ .Name }}
            </a>
            {{ end }}
            
            <!-- Mobile Dark Mode Toggle -->
            <button 
                id="mobile-theme-toggle" 
                type="button"
                class="w-full text-left px-4 py-2 text-gray-700 dark:text-gray-300 hover:bg-gray-100 dark:hover:bg-gray-700 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
                aria-label="Toggle dark mode">
                <span id="mobile-theme-text">Toggle Dark Mode</span>
            </button>
        </div>
    </nav>
</header>

<script>
    // Theme toggle functionality
    const themeToggle = document.getElementById('theme-toggle');
    const mobileThemeToggle = document.getElementById('mobile-theme-toggle');
    const darkIcon = document.getElementById('theme-toggle-dark-icon');
    const lightIcon = document.getElementById('theme-toggle-light-icon');
    const html = document.documentElement;
    
    // Set initial icon state
    if (html.classList.contains('dark')) {
        darkIcon.classList.remove('hidden');
        themeToggle.setAttribute('aria-pressed', 'true');
    } else {
        lightIcon.classList.remove('hidden');
        themeToggle.setAttribute('aria-pressed', 'false');
    }
    
    function toggleTheme() {
        html.classList.toggle('dark');
        darkIcon.classList.toggle('hidden');
        lightIcon.classList.toggle('hidden');
        
        const isDark = html.classList.contains('dark');
        localStorage.setItem('theme', isDark ? 'dark' : 'light');
        themeToggle.setAttribute('aria-pressed', isDark ? 'true' : 'false');
    }
    
    themeToggle.addEventListener('click', toggleTheme);
    mobileThemeToggle.addEventListener('click', toggleTheme);
    
    // Mobile menu toggle
    const mobileMenuButton = document.getElementById('mobile-menu-button');
    const mobileMenu = document.getElementById('mobile-menu');
    
    mobileMenuButton.addEventListener('click', () => {
        const isExpanded = mobileMenuButton.getAttribute('aria-expanded') === 'true';
        mobileMenuButton.setAttribute('aria-expanded', !isExpanded);
        mobileMenu.classList.toggle('hidden');
    });
</script>
